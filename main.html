<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Remember Me Login</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 40px;
    }

    form {
        max-width: 300px;
    }

    input {
        display: block;
        margin: 10px 0;
        padding: 8px;
        width: 100%;
    }

    button {
        margin-top: 10px;
        padding: 8px 12px;
        cursor: pointer;
    }

    #existing {
        display: none; /* Hidden initially */
        margin-top: 15px;
    }
</style>
</head>

<body>

<h1>Login Form</h1>

<form id="loginForm">

    <!-- Username Label + Input -->
    <label for="username">Username</label>
    <input 
        type="text"
        id="username"
        placeholder="Username"
    >

    <!-- Password Label + Input -->
    <label for="password">Password</label>
    <input 
        type="password"
        id="password"
        placeholder="Password"
    >

    <!-- Checkbox -->
    <label for="checkbox">
        <input type="checkbox" id="checkbox">
        Remember me.
    </label>

    <!-- Submit -->
    <input 
        type="submit"
        id="submit"
        value="Submit"
    >

</form>

<button id="existing" style="display:none;">
    Login as existing user
</button>
</body>
</html>
